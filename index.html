<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <!-- Primary Meta Tags - Basic SEO for non-JS crawlers -->
    <title>
      AlgoFlow - Interactive Algorithm Visualization & Racing Platform
    </title>
    <meta
      name="title"
      content="AlgoFlow - Interactive Algorithm Visualization & Racing Platform"
    />
    <meta
      name="description"
      content="Visualize, compare and learn algorithms through interactive animations. Race different algorithms head-to-head and see which performs best."
    />
    <meta
      name="keywords"
      content="algorithms, data structures, algorithm visualization,  searching algorithms, computer science learning"
    />
    <meta name="author" content="Nirmal Modi" />

    <!-- Pre-connect to domain for faster loading -->
    <link rel="preconnect" href="https://algo-flow-app.vercel.app/" />

    <!-- Page load optimization - Preload critical assets -->
    <link rel="preload" href="/logo.png" as="image" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://algo-flow-app.vercel.app/"
    />
    <meta
      property="og:title"
      content="AlgoFlow - Interactive Algorithm Visualization & Racing Platform"
    />
    <meta
      property="og:description"
      content="Visualize, compare and learn algorithms through interactive animations. Race different algorithms to understand efficiency and performance."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://algo-flow-app.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="AlgoFlow - Interactive Algorithm Visualization & Racing Platform"
    />
    <meta
      property="twitter:description"
      content="Visualize, compare and learn algorithms through interactive animations. Race different algorithms to understand efficiency and performance."
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Crawler directives -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://algo-flow-app.vercel.app/" />

    <!-- Web app manifest for PWA capabilities -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
